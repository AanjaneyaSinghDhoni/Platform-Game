<html>
<link rel="stylesheet" type="text/css" href="Style-Sheets/JS_game.css">
<link rel="stylesheet" type="text/css" href="Style-Sheets/GameOverModal.css">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Edward Dunn">
	<script type="text/javascript" src="Level_1.js"/>
</head>

<!-- call startGame function on page load-->
<body onload="startGame()" onkeydown="KeyDown(event)" onkeyup="KeyUp(event)">
  <div id="gameOverModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="gameOverText">GAME OVER</p>
    <div id="restartButton">
    <img src="Pictures/restart.png" width="90%" onClick="history.go(0)"/>
    </div>
  </div>
</div>

<!--buttons-->
<div id="buttonWrapper">
<button class="button" onmousedown="moveLeftMouse()" onmouseup="onMouseUp()" ontouchstart="moveLeftMouse()" ontouchend="onMouseUp()">LEFT</button>
<button class="button" onmousedown="moveUpMouse()" onmouseup="onMouseUp()" ontouchstart="moveUpMouse()" ontouchend="onMouseUp()">JUMP</button>
<button class="button" onmousedown="moveRightMouse()" onmouseup="onMouseUp()" ontouchstart="moveRightMouse()" ontouchend="onMouseUp()">RIGHT</button>
</div>

</body>
</html>
