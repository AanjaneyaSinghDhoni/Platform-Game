<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>

canvas {
border:1px solid #d3d3d3;
background-color: #f1f1f1;
}

#button{
position: absolute;
top:65%;
left:350px;
}

#desc{
position: absolute;
top:70%;
left:210px;
font-size: 20px;
}

</style>
</head>

<!-- call startGame function on page load-->
<body onload="startGame()">

<script>

//mario game piece
var myGamePiece;
var myBackground;
var myScore;
var myObstacles = [];

function startGame() {
	//character
    myGamePiece = new component(60, 70, "good_guy.png", 100, 120, "image");
	//background
    myBackground = new component(900, 400, "background.jpg", 0, 0, "image");
	//score
	myScore = new component("30px", "Consolas", "black", 100, 40, "text");

	//loop for creating new obstacles setting a random x coordinate for each
	for (var i=0; i<100; i++){
	var x = Math.floor((Math.random() * 20000) + 900);	
	myObstacles[i] = new component(40, 50, "zombie.png", x, 200, "image")
	}

	//call start function
    myGameArea.start();
}



var myGameArea = {

		//create html canvas 
		canvas : document.createElement("canvas"),
		start : function() {
		
		//canvas size
        this.canvas.width = 900;
        this.canvas.height = 400;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
		//update interval
        this.interval = setInterval(updateGameArea, 20);
		
		//event listener for using keyboard keys
		window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");            
        }) 
        },
		
	//function used for refreshing page	
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
	
	//function to be used at a later date for object collision
    stop : function() {
        clearInterval(this.interval);
    }
}


//constructor used to create objects
function component(width, height, color, x, y, type) {
    //test if component is image
	this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
	
	//change components position
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
	this.gravity = 0;
	
	//sets speed game piece falls to bottom of canvas
	this.gravitySpeed = 3.5;
	
	
	//function to decide to decide what to display on screen, text, image or fill color
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
        } 		
		else if (this.type == "text") {
      ctx.font = this.width + " " + this.height;
      ctx.fillStyle = color;
      ctx.fillText(this.text, this.x, this.y);
    } 
		else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
	
	//obstacle collision function
	this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) ||
               (mytop > otherbottom) ||
               (myright < otherleft) ||
               (myleft > otherright)) {
           crash = false;
        }
        return crash;
    }
	
	
	//gravity property
    this.newPos = function() {
		this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
		this.hitBottom();
    }    
	
	//set floor on canvas
	this.hitBottom = function() {
		var rockbottom = myGameArea.canvas.height - this.height -150;
			if (this.y > rockbottom)
				this.y = rockbottom;
			}
}

//update game area for period defined in game area function, currentl 20th of a millisecond (50 times a second)
function updateGameArea() {

//loop for obstacle collision
for (var i=0; i<100; i++){
	  if (myGamePiece.crashWith(myObstacles[i])) {
      myGameArea.stop();
	  alert("GAME OVER!");
	}
	}
	

	//clear canvas before each update
	myGameArea.clear();
	
	//increment frame number for score counter
	myGameArea.frameNo += 1;
	
	//ensures game piece only moves when keys are pushed
	myGamePiece.speedX = 0;    
    myGamePiece.speedY = 0; 

	//keyboard commands and speeds
    if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece.speedX = -2; }
    if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece.speedX = 2; }
    if (myGameArea.keys && myGameArea.keys[38]) {myGamePiece.speedY = -10; }
    if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece.speedY = 1; }    
	
	//update background
    myBackground.update();
	
	//obstacle update
	for (var i=0; i<100; i++){
	myObstacles[i].update();
	}
	
	//score update
	myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();
	//when frame number reaches 11000 (point at which obstacles end) end game
	if (myGameArea.frameNo == 11000){
	alert("CONGRATS YOU HAVE ESCAPED ALL THE BAD GUYS, PHEW! PRESS START TO TRY AGAIN");
	myGameArea.stop();
	}
	
	//game piece update
	myGamePiece.newPos();    
    myGamePiece.update();
	
	//loop to set speed of obstacles
	for (var i=0; i<100; i++){
	myObstacles[i].x += -2; <!--move frame myObstacles by 1 after each frame-->
		} 
}
</script>

<!--restart button-->
<div id="button">
<img src="restart.png" height="50px" width="150px" onClick="history.go(0)"/>
</div>

<!--controls description-->
<div id="desc">
<p><font face="verdana" color="green">use the arrow keys to evade the bad guys</font></p>
<div>

</body>
</html>
